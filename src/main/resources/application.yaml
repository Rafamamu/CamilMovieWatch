spring:
  application:
    name: CamilMovieWatch


  datasource:
    url: jdbc:postgresql://localhost:5432/CamilMovieWatch
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true


  flyway:
    enabled: true